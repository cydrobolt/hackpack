	<body>

		<!-- Header -->
			<header id="header" class="alt">
				<h1><a href="index.html">StickyBag</a> by Jason Fisch, Max Shavrick, and Chaoyi Zha</h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li>
							<a href="" class="icon fa-angle-down">StickyBag</a>
							<ul>
								<li><a href="/sdata">Phone Dashboard</a></li>
							</ul>
						</li>
						<li><a href="#cta" class="button">Contact us</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="container">
				<header>
					<h2>Generic</h2>
					<p>A generic page for every non-generic situation.</p>
				</header>
				<div class="box">
					<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/cosmo/bootstrap.min.css" rel="stylesheet">
				<h2>Insert token to experience StickyBag</h2>
				<div id='box' class='box'>
					<input type="text" id='token' placeholder="Phone Token, found in app" class='form-control' style='width:650px' />
					<br /><a href='#' id='redir' class='btn btn-success btn-lg'>HELLYEAH</a>
				</div>
			</div>
			</section>
			
					<footer id="footer">
				<ul class="icons">
					
				</ul>
				<ul class="copyright">
					<li>&copy; StickyBag</li>
				</ul>
			</footer>
			<script>
			$(document).ready(function() {
				$('#redir').click(function () {
					var token = $('#token').val();
					$('#box').append('<a href="/pdata/'+token+'" class="btn btn-danger btn-lg">Continue</a>');
				});
			});
			</script>

	</body>
